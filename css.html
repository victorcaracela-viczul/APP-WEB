* {
  font-family: 'Inter', system-ui, sans-serif;

  padding: 0; */
  box-sizing: border-box;
}

:root {
  --main-bg-color: #0d6efd;
  --main-text-color: #0d6efd;
  --second-text-color: #2e89f7;
  --second-bg-color: #d5d8dc;
  --gray-border: #e5e7eb;
  --hover-bg: #f1f3f5;
  --white: #ffffff;
}

/* Pantalla de carga */
#loading {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  background-color: rgba(255, 255, 255, 0.9);
  height: 100vh;
  width: 100vw;
}

/* Enlaces */
a {
  cursor: pointer;
  text-decoration: none;
  color: inherit;
  transition: color 0.3s ease;
}

a:hover {
  color: var(--main-text-color);
}

/* Clases auxiliares */
.primary-text {
  color: var(--main-text-color);
}

.second-text {
  color: var(--second-text-color);
}

.primary-bg {
  background-color: var(--main-bg-color);
}

.secondary-bg {
  background-color: var(--second-bg-color);
}

.rounded-full {
  border-radius: 100%;
}

/* Fondo general */
#miVista2 #wrapper {
  overflow-x: hidden;
  background-color: #fcfcfc;
}

/* Sidebar fijo */
/* Sidebar fijo con scroll */
#miVista2 #sidebar-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 17.5rem;
  background-color: var(--white);
  border-right: 1px solid var(--gray-border);
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
  border-radius: 0 1rem 1rem 0;
  transition: all 0.25s ease-out;
  z-index: 1000;
  overflow-y: auto; /* ✅ Permite scroll vertical */
  overflow-x: hidden; /* ✅ Oculta scroll horizontal */
}
/* ✅ Estiliza la barra de scroll */
#miVista2 #sidebar-wrapper::-webkit-scrollbar {
  width: 6px;
}

#miVista2 #sidebar-wrapper::-webkit-scrollbar-track {
  background: transparent;
}

#miVista2 #sidebar-wrapper::-webkit-scrollbar-thumb {
  background: #d1d5db;
  border-radius: 3px;
}

#miVista2 #sidebar-wrapper::-webkit-scrollbar-thumb:hover {
  background: #9ca3af;
}

/* ✅ Asegura que el contenido del sidebar tenga espacio */
#miVista2 #sidebar-wrapper .list-group {
  width: 100%;
  padding: 1rem 0 2rem 0; /* ✅ Padding inferior para espacio al final */
}

#miVista2 #sidebar-wrapper .sidebar-heading {
  padding: 1rem 1.5rem;
  font-size: 1.25rem;
  font-weight: 600;
  color: #111827;
}

#miVista2 .hover-bg-light:hover {
  background-color: var(--hover-bg);
  transition: background-color 0.2s ease-in-out;
}

#miVista2 #sidebar-wrapper .list-group {
  width: 100%;
  padding: 1rem 0;
}

#miVista2 .list-group-item {
  border: none;
  padding: 0.75rem 1.5rem;
  background-color: transparent;
  border-radius: 0.75rem;
  margin: 0.1rem 0.2rem;
  transition: background 0.3s ease;
}

#miVista2 .list-group-item.active,
#miVista2 .list-group-item:hover {
  background-color: var(--second-bg-color);
  color: var(--main-text-color);
  font-weight: 600;
}

/* Contenido principal */
#miVista2 #page-content-wrapper {
  margin-left: 10rem;
  transition: margin 0.25s ease-out;
  padding: 0.3rem;
  width: 100%;
}

/* Al contraer sidebar */
#miVista2 #wrapper.toggled #page-content-wrapper {
  margin-left: 0;
}

#miVista2 #menu-toggle {
  cursor: pointer;
  //margin-left: 1rem;
}

/* Responsive */
@media (min-width: 768px) {
  #miVista2 #sidebar-wrapper {
    width: 17.5rem;
  }

  #miVista2 #page-content-wrapper {
    margin-left: 17.5rem;
  }

  #miVista2 #wrapper.toggled #page-content-wrapper {
    margin-left: 0;
  }
}

#miVista2 #wrapper.toggled #sidebar-wrapper {
  left: -17.5rem;
}

/* FIN SIDEBAFR */

 @media print {
  body * {
    visibility: hidden;
  }

  .print-container, .print-container * {
    visibility: visible;
  }

  .print-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    background: white;
  }

  .modal,
  .modal-dialog,
  .modal-content,
  .modal-body {
    all: unset;
    overflow: visible !important;
    max-height: none !important;
  }
  .btn {
      display: none !important;
    }
  /* Oculta botones innecesarios #bodi, */
  #btn1, #btn2, #btn3, #btn4, #btn5, #btn6, .btn-warning, .btn-close, #buscadorDetalle {
    display: none !important;
  }
}

.wrapper{
  height: 60px;
  width: 260px;
  position: relative;
  background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
  border-radius: 10px;
  cursor: default;
  animation: animate 1.5s linear infinite;
  text-align:center;
}
.wrapper .display,
.wrapper span{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

  z-index: 999;
  height: 45px;
  width: 245px;
  background: #1b1b1b;
  border-radius: 6px;
  text-align: center;
}
.display #time{
  line-height: 45px;
  color: #fff;
  font-size: 30px;
  font-weight: 600;
  letter-spacing: 1px;
  background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: animate 1.5s linear infinite;
}
@keyframes animate {
  100%{
    filter: hue-rotate(360deg);
  }
}
.wrapper span{
  height: 100%;
  width: 100%;
  border-radius: 10px;
  background: inherit;
}
.wrapper span:first-child{
  filter: blur(7px);
}
.wrapper span:last-child{
  filter: blur(20px);
}
